<script>
    $(function () {
        

		$('#addnew').click(function(){

				window.location.href="add.html";
		 });
        var $table = $('#table');
            $table.bootstrapTable({
            url: "duoBaoActivityList",
            dataType: "json",
            pagination: true, //分页
            singleSelect: false,

                search: true, //显示搜索框
                sidePagination: "server", //服务端处理分页
                columns: [
            {
                title: '活动名称',
                field: 'name',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '状态',
                field: 'status',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '参与人数',
                field: 'participationCounts',
                align: 'center'
            },
            {
                title: '总人数',
                field: 'totalCounts',
                align: 'center'
            },
            {
                title: '开始时间',
                field: 'startTime',
                align: 'center',
            },
            {
                title: '操作',
                field: 'id',
                align: 'center',
                formatter:function(value,row,index){
                    var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id + '\')">编辑</a> ';
                    var d = '<a href="#" mce_href="#" onclick="del(\''+ row.id +'\')">删除</a> ';
                    return e+d;
                }
            }
        ]
    });


    });

	function del(id)
	{
		
		
		if(confirm("确定要删除吗？"))
		{
		
			var url = "index.html";
			
			window.location.href=url;		
		
		}
	
	
	
	
	}
</script>
